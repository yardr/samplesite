<!doctype html>
<html>
  <head>
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   <meta charset="UTF-8">
   <title>WEATHER INFORMER</title>
   <link rel="stylesheet" href="css/nulling.css">
   <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
   <div id="wrapper">
       <div id="navigation">
           <ul id="styles">
               <li id="logocell"><img id="logo" src="images/logo.png"></li>
               <li id="heading">Weather Informer</li>
               <li><a href=#>HOME</a></li>
               <li><a href="facts.html">Weather Facts</a></li>
               <li><a href="contacts.html">Contacts</a></li>
               <li id="searching">
                <form id="formCity">
                        <input type="text" id="inputCityName" name="cityName" placeholder="Enter your location"> 
                        <input type="button" value="Get Weather" id="btnGetWeather">
                </form>
               </li>
           </ul>
       </div>
       <article>
           <p><span id="location" ></span></p>
         <table id="weatherTable">
            <tr>
                <th class="output">When</th>
                <th class="output">Sky</th>
                <th class="output">Temperature</th>
                <th class="output">Condition</th>
                <th class="output">Humidity</th>
                <th class="output">Wind Speed</th>
            </tr>
        </table>
       </article>
   </div>
   <footer>
       <ul>
           <li id="copy">Created by Yaroslav Drahan &copy;</li>
           <li id="facebook"><a href="https://www.facebook.com/ydrahan1"><img src="images/facebook.png" alt="facebook link"></a></li>
       </ul>
    </footer> 
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/moment-with-locales.js"></script>
    <script type="text/javascript" src="scripts/weather-by-city.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

</html>
