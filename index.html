<!doctype html>
<html>
  <head>
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   <meta charset="UTF-8">
   <title>WEATHER INFORMER</title>
   <link rel="stylesheet" href="css/nulling.css">
   <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
   <div id="wrapper">
       <div id="navigation">
           <ul id="styles">
               <li id="heading">Weather Informer</li>
               <li><a href=#>HOME</a></li>
               <li><a href=#>Weather Facts</a></li>
               <li><a href="contacts.html">Contacts</a></li>
               <li id="searching">
                <form id="formCity">
                        <input type="text" name="cityName" id="inputCityName" placeholder="Enter your location"> 
                        <input type="submit" id="btnGetWeather" value="Get Weather" name="search_button">
                </form>
               </li>
           </ul>
       </div>
       <article>
           <p>City: <span id="location" ></span></p>
        <table id="weatherTable" border="1">
            <tr>
                <td id="day1"></td>
                <td id="day2"></td>
                <td id="day3"></td>
                <td id="day4"></td>
                <td id="day5"></td>
            </tr>
            <tr>
                <td id="tempToday"></td>
                <td id="tempTomorrow"></td>
                <td id="tempAfterTomorrow"></td>
                <td id="tempAfter"></td>
                <td id="tempAfterAfter"></td>
            </tr>
            <tr>
                <td>Night</td>
                <td>Night</td>
                <td>Night</td>
                <td>Night</td>
                <td>Night</td>
                
            </tr>
            <tr>
                <td id="temptoNight"></td>
                <td id="temptomNight"></td>
                <td id="tempaftertomNight"></td>
                <td id="tempafterafterNight"></td>
                <td id="temp2afterNight"></td>
                
            </tr>
            <tr>
                <td id="pressureToday"></td>
                <td id="pressureTomorrow"></td>
                <td id="pressureAfterTomorrow"></td>
                <td id="pressureAfter"></td>
                <td id="pressureAfterAfter"></td>
            </tr>
            <tr>
                <td id="icon1"></td>
                <td id="icon2"></td>
                <td id="icon3"></td>
                <td id="icon4"></td>
                <td id="icon5"></td>
            </tr>
        </table> 
       </article>
   </div>
   <footer>
        <p>Created by Yaroslav Drahan &copy;</p>
    </footer> 
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/moment-with-locales.js"></script>
    <script type="text/javascript" src="scripts/weather-by-city.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
